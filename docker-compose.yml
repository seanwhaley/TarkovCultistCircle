version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=src/app.py
      - FLASK_ENV=production
    env_file:
      - .env
    depends_on:
      - neo4j
    volumes:
      - ./src:/app/src
      - ./static:/app/static
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  neo4j:
    image: neo4j:4.4
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password  # Change in production
      - NEO4J_dbms_memory_pagecache_size=4G
      - NEO4J_dbms_memory_heap_initial__size=4G
      - NEO4J_dbms_memory_heap_max__size=4G
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 6G
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
