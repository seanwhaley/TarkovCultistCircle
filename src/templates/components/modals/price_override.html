<div class="modal fade" id="priceModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Override Price</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST" action="{{ url_for('items.price_override') }}">
                <div class="modal-body">
                    <input type="hidden" name="item_id" value="{{ item.uid }}">
                    <div class="form-group">
                        <label for="price">New Price (â‚½)</label>
                        <input type="number" class="form-control" id="price" name="price" 
                               min="0" step="1" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Override</button>
                </div>
            </form>
        </div>
    </div>
</div>
