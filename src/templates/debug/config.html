{% extends "base.html" %}

{% block content %}
<h1>Application Configuration</h1>
<table class="config-table">
    <tr>
        <th>Key</th>
        <th>Value</th>
    </tr>
    {% for key, value in config.items() %}
    <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
